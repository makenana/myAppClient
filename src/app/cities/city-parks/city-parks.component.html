<table mat-table [dataSource]="parks" 
    class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="parkId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let park">{{park.parkId}}</td>
    </ng-container> 
    <!-- Id Column -->
    <ng-container matColumnDef="parkName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let park">{{park.parkName}}</td>
      </ng-container> 
      <!-- Id Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let park">{{park.type}}</td>
      </ng-container> 
      <!-- Id Column -->
    <ng-container matColumnDef="acres">
        <th mat-header-cell *matHeaderCellDef>Acres</th>
        <td mat-cell *matCellDef="let park">{{park.acres}}</td>
      </ng-container> 
      <!-- Id Column -->
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let park">{{park.address}}</td>
      </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
</table>
